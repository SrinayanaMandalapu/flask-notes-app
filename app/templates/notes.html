{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">üìù Your Notes</h2>
    
    <form method="POST" action="{{ url_for('notes.add_note') }}">
        <div class="mb-3">
            <textarea class="form-control" name="content" rows="3" placeholder="Write your note here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Note</button>
    </form>

    <hr>

    {% if notes %}
        <ul class="list-group">
        {% for note in notes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ note.content }}
                <a href="{{ url_for('notes.delete_note', id=note.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted mt-3">No notes yet. Add one above!</p>
    {% endif %}
</div>
{% endblock %}
